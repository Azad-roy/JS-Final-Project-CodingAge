        textarea,

            justify-content: flex-end;

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
        }

        .btn-secondary {
            background: #eee;
            color: #333;
        }

        .ideas-list {
            background: white;
            padding: 30px;
            border-radius: 10px;

        }

        .idea-item {
            padding: 20px 0;
            border-bottom: 1px solid #eee;
        }

        .idea-item:last-child {

        }

        .idea-title {

            display: flex;
            gap: 10px;

        .action-btn {

            border: none;

            cursor: pointer;

        }

        .action-btn.delete {

        }

        .action-btn.share {

    </style>

<body>
    <header>
        <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Back</button>
        <h1>Manage Your Ideas</h1>
    </header>

    <div class="container">

            <h2>Add New Idea</h2>
            <form id="ideaForm">
                <div class="form-group">

                <div class="form-group">

                        <option value="finance">Fintech</option>
                        <option value="education">Edtech</option>
                        <option value="ecommerce">E-commerce</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="ideaDescription">Description</label>
                    <textarea id="ideaDescription" placeholder="Describe your idea in detail..." required></textarea>
                </div>

                <div class="form-actions">
                    <button type="reset" class="btn btn-secondary">Clear</button>
                    <button type="submit" class="btn btn-primary">Save Idea</button>
                </div>
            </form>
        </div>

        <div class="ideas-list">
            <h2>Your Ideas</h2>
            <div id="ideasContainer"></div> <!-- Ideas will be dynamically added here -->
        </div>
    </div>

    <script>
        // Load saved ideas when page loads
        document.addEventListener('DOMContentLoaded', function () {
            loadIdeas();
            attachEventListeners();
        });

        // Form submission handler
        document.getElementById('ideaForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Get form values
            const idea = {
                title: document.getElementById('ideaTitle').value,
                category: document.getElementById('ideaCategory').value,
                description: document.getElementById('ideaDescription').value,
                date: new Date().toISOString()
            };

            // Save to localStorage
            let ideas = JSON.parse(localStorage.getItem('ideas')) || [];
            ideas.unshift(idea); // Add new idea to beginning
            localStorage.setItem('ideas', JSON.stringify(ideas));

            // Display the idea
            displayIdea(idea);

            // Reset form
            this.reset();
        });

        // Display a single idea
        function displayIdea(idea) {
            const ideasContainer = document.getElementById('ideasContainer');
            const ideaItem = document.createElement('div');
            ideaItem.className = 'idea-item';
            ideaItem.innerHTML = `
                <h3 class="idea-title">${idea.title}</h3>
                <p class="idea-desc">${idea.description}</p>
                <div class="idea-meta">
                    <span class="idea-category">${idea.category.charAt(0).toUpperCase() + idea.category.slice(1)}</span>
                    <span class="idea-date">Added: ${new Date(idea.date).toLocaleDateString()}</span>
                </div>
                <div class="idea-actions">
                    <button class="action-btn edit">Edit</button>
                    <button class="action-btn delete">Delete</button>
                    <button class="action-btn share">Share</button>
                </div>
            `;

            ideasContainer.prepend(ideaItem);
            attachEventListeners();
        }

        // Load all saved ideas
        function loadIdeas() {
            const savedIdeas = JSON.parse(localStorage.getItem('ideas')) || [];
            savedIdeas.forEach(idea => displayIdea(idea));
        }

        // Attach event listeners to edit/delete buttons
        function attachEventListeners() {
            // Edit buttons
            document.querySelectorAll('.edit').forEach(btn => {
                btn.addEventListener('click', function () {
                    const ideaItem = this.closest('.idea-item');
                    const title = ideaItem.querySelector('.idea-title').textContent;
                    const description = ideaItem.querySelector('.idea-desc').textContent;
                    const category = ideaItem.querySelector('.idea-category').textContent.toLowerCase();

                    // Fill the form for editing
                    document.getElementById('ideaTitle').value = title;
                    document.getElementById('ideaDescription').value = description;
                    document.getElementById('ideaCategory').value = category;

                    // Remove from localStorage and DOM
                    let ideas = JSON.parse(localStorage.getItem('ideas')) || [];
                    ideas = ideas.filter(idea => idea.title !== title);
                    localStorage.setItem('ideas', JSON.stringify(ideas));
                    ideaItem.remove();
                });
            });

            // Delete buttons
            document.querySelectorAll('.delete').forEach(btn => {
                btn.addEventListener('click', function () {
                    if (confirm('Are you sure you want to delete this idea?')) {
                        const ideaItem = this.closest('.idea-item');
                        const title = ideaItem.querySelector('.idea-title').textContent;

                        // Remove from localStorage
                        let ideas = JSON.parse(localStorage.getItem('ideas')) || [];
                        ideas = ideas.filter(idea => idea.title !== title);
                        localStorage.setItem('ideas', JSON.stringify(ideas));

                        // Remove from DOM
                        ideaItem.remove();
                    }
                });
            });
        }
    </script>
