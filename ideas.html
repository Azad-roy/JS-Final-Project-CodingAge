<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Your Ideas | Startup Ideas Hub</title>
    <link rel="stylesheet" href="./ideas.css">
</head>

<body>
    <header>
        <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Back</button>
        <h1>Manage Your Ideas</h1>
    </header>

    <div class="container">
        <div class="idea-form">
            <h2>Add New Idea</h2>
            <form id="ideaForm">
                <div class="form-group">
                    <label for="ideaTitle">Title</label>
                    <input type="text" id="ideaTitle" placeholder="Your innovative idea title" required>
                </div>

                <div class="form-group">
                    <label for="ideaCategory">Category</label>
                    <select id="ideaCategory" required>
                        <option value="">Select a category</option>
                        <option value="tech">Technology</option>
                        <option value="health">Health & Wellness</option>
                        <option value="finance">Fintech</option>
                        <option value="education">Edtech</option>
                        <option value="ecommerce">E-commerce</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="ideaDescription">Description</label>
                    <textarea id="ideaDescription" placeholder="Describe your idea in detail..." required></textarea>
                </div>

                <div class="form-actions">
                    <button type="reset" class="btn btn-secondary">Clear</button>
                    <button type="submit" class="btn btn-primary">Save Idea</button>
                </div>
            </form>
        </div>

        <div class="ideas-list">
            <h2>Your Ideas</h2>
            <div id="ideasContainer"></div>
        </div>
    </div>
    <script src="./ideas.js"></script>
</body>

</html>
